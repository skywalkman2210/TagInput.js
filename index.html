<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TagInput.js</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link href="TagInput.css" rel="stylesheet" />
</head>
<body>
    <div id="body">
        <input type="text" id="tag-input">
        <div id="tag-container" class="tag-container"></div>
    </div>

    <script src="TagInput.js"></script>
    <script>
        var tagInputRef = $('#tag-input').TagInput({
            tagContainer: $("#tag-container"),
            tagClass: 'tag-test',
            onRefreshOptions: async () => {
                // You could do this...
                return new Promise((resolve, reject) => {
                    setTimeout(() => {
                        var items = ["test", "test1", "test2"];
                        resolve(items);
                    }, 3000);
                });

                // Or this:
                return $.ajax({
                    url: "suggestions.json",
                });
            }
        });
    </script>
</body>
</html>
